## font
font_size   14.0

font_family       FiraCode Nerd Font

font_features     FiraCodeNerdFont-Regular
font_features     FiraCodeNerdFont-Bold
font_features     FiraCodeNerdFont-ExtraLight
font_features     FiraCodeNerdFont-Light
font_features     FiraCodeNerdFont-SemiBold
font_features     FiraCodeNerdFont-SemiLight

active_tab_font_style   bold-italic
inactive_tab_font_style normal

modify_font cell_height 1.5

## Misc
background_opacity          0.9
dynamic_background_opacity  yes
macos_option_as_alt         yes
cursor_blink_interval       0
cursor_shape                block

# Window
window_padding_width    8
hide_window_decorations titlebar-only
placement_strategy      center

## Tab Bar
tab_bar_edge    top
tab_bar_style   fade
tab_fade        0 1 1 1

# Keybindings
map ctrl+shift+l    next_tab
map ctrl+shift+h    previous_tab
map ctrl+shift+j    new_tab_with_cwd
map ctrl+shift+k    close_tab

# Theme
include current-theme.conf
