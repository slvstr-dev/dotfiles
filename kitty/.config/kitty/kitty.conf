## font
font_size   14.0

font_family       FiraCode Nerd Font

font_features     FiraCodeNerdFont-Regular
font_features     FiraCodeNerdFont-Bold
font_features     FiraCodeNerdFont-ExtraLight
font_features     FiraCodeNerdFont-Light
font_features     FiraCodeNerdFont-SemiBold
font_features     FiraCodeNerdFont-SemiLight

active_tab_font_style   bold-italic
inactive_tab_font_style normal

modify_font cell_height 1.5

## Misc
background_opacity          1
dynamic_background_opacity  yes
macos_option_as_alt         yes
cursor_blink_interval       0
cursor_shape                block

# Window
window_padding_width    8
hide_window_decorations titlebar-only
placement_strategy      center
enabled_layouts         tall 

## Tab Bar
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Keybindings
map ctrl+shift+l    next_tab
map ctrl+shift+h    previous_tab
map ctrl+shift+j    new_tab_with_cwd
map ctrl+shift+k    close_tab
map ctrl+shift+q    close_window

map ctrl+shift+enter  new_window_with_cwd

# Theme
include current-theme.conf
