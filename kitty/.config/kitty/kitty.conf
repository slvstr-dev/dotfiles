## font
font_size 14.0

font_family       FiraCode Nerd Font

font_features     FiraCodeNerdFont-Regular
font_features     FiraCodeNerdFont-Bold
font_features     FiraCodeNerdFont-ExtraLight
font_features     FiraCodeNerdFont-Light
font_features     FiraCodeNerdFont-SemiBold
font_features     FiraCodeNerdFont-SemiLight

active_tab_font_style   bold-italic
inactive_tab_font_style normal

## Misc
cursor_blink_interval       0
background_opacity          0.89
dynamic_background_opacity  yes
macos_option_as_alt yes
hide_window_decorations titlebar-only

# The cursor shape can be one of (block, beam, underline)
cursor_shape            block

# The window padding (in pts) (blank area between the text and the window border)
window_padding_width 10

## Tab Bar
tab_bar_edge top
tab_bar_style fade
tab_fade 0 1 1 1

# Keybindings
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+right next_tab
map ctrl+left previous_tab

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+j new_tab
map ctrl+shift+k close_tab